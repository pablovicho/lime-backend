services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lime_postgres
    environment:
      POSTGRES_DB: lime_scribe
      POSTGRES_USER: lime_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lime_user -d lime_scribe"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: lime_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lime_scribe
      DB_USER: lime_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./static/uploads:/app/static/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build: ../lime-frontend
    container_name: lime_frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
